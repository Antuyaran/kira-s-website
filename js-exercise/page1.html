<head>
	<title>JS Basics Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta charset="utf-8" />
  <link rel="icon" href="#" />
  <link rel="stylesheet" href="style.css" />
	<script src="main.js"></script>
    <button onmouseover="console.log('mouse over now');">Hover me</button>
    <button onmouseover="console.log('mouse out now');">Hover me</button>
    <button onmouseover="console.log('mouse over now');" onmouseout="console.log('mouse out now');">Hover me...</button>
</head>
<body>
    <div id="square1" onclick="this.style.width='200px';"></div>
<div id="square2" onclick="this.style.backgroundColor='red';"></div>
<div id="square3" onclick="this.style.border='10px solid pink';"></div>
<p onclick="this.style.display='none'">Click me to make me disappear</p>
</body>
