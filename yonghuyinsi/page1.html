		<form action="#" method="post">
			<div class="form-control">
				<label for="username">NAME</label>
				<input type="text" id="username" name="username" class="number" pattern="^[a-A-Z]" required />
			</div>
			<div class="form-control">
				<label for="username">AGE</label>
				<input type="text" id="username" name="username" class="number" pattern="^[a-A-Z][a-zA-Z0-9][]$" required />
			</div>
			<div class="form-control">
				<label for="username">GENDER</label>
				<input type="text" id="username" name="username" class="number" pattern="^[a-A-Z][a-zA-Z0-9][]$" required />
			</div>
			<div class="form-control">
				<label for="username">HOMETOWN</label>
				<input type="text" id="username" name="username" class="number" pattern="^[a-A-Z][a-zA-Z0-9][]$" required />
			</div>
			<div class="form-control">
				<label for="username">ID NUMBER</label>
				<input type="text" id="username" name="username" class="number" pattern="^^[a-zA-Z]\w{18}$" required />
			</div>
			<button class="loginbtn" >LOGIN</button>
