
<html>
  <head>
    <title>CSS Grid (Template Areas) Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="icon" href="" />
    <div class="container">
      <div class="item">我咽下一枚铁做的月亮</div>
      <div class="item">他们管它叫做螺丝</div>
      <div class="item">我咽下这工业的废水，失业的订单</div>
      <div class="item">那些低于机台的青春早早夭亡</div>
      <div class="item">我咽下奔波，咽下流离失所</div>
      <div class="item">咽下人行天桥，咽下长满水锈的生活</div>
      <div class="item">我再咽不下了</div>
      <div class="item">所有我曾经咽下的现在都从喉咙汹涌而出</div>
      <div class="item">在祖国的领土上铺成一首</div>
      <div class="item">耻辱的诗.</div>
    </div>
    <style>
    .container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
}

.item {
  background-color: #ffffff;
  padding: 10px;
}
    
    .item {
      background-color: #ff2d2d;
      padding: 20px;
      margin: 7px;
      color: aliceblue;
    }
  </style>
</body>
